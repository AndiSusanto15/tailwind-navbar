<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinau Navbar Tailwind</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="bg-gray-100">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <!-- logo -->
                    <div>
                        <a href="#" class="flex items-center py-4 px-2 text-grey-700">
                            <svg  class="h-10 w-10 mr-1 text-wood" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
                            </svg>
                            <span class="font-bold">Batutah.id</span>
                        </a>
                    </div>

                    <!-- primary nav -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a class="py-5 px-3 text-gray-700 hover:text-gray-900" href="#">Features</a>
                        <a class="py-5 px-3 text-gray-700 hover:text-gray-900" href="#">Pricing</a>
                    </div>
                </div>

                <!-- secondary nav -->
                <div class="hidden md:flex items-center space-x-1">
                    <a class="py-5 px-3 " href="#">Login</a>
                    <a class="py-2 px-3 bg-sky-400 hover:bg-sky-300 text-sky-900 rounded-md hover:text-sky-700 transition duration-300" href="#">Signup</a>
                </div>

                <!-- Mobile button -->
                <div class="md:hidden flex items-center mr-3">
                    <button class="mobile-menu-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- mobile nav -->
        <div class="mobile-menu hidden">
            <a href="" class="block py-2 px-4 text-sm hover:bg-gray-200">Features</a>
            <a href="" class="block py-2 px-4 text-sm hover:bg-gray-200">Pricing</a>
        </div>
    </nav>

    <!-- content -->
    <div class="py-32 text-center">
        <h2 class="font-extrabold text-6xl text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-teal-400">Navbar with tailwind</h2>
        <img src="assets/images/ProfesionalPictureDisplay2-500x500.jpg" alt="Andi Susanto" class="rounded-full h-40 mt-16 mx-auto shadow-lg animate-bounce border-4 border-sky-300">
    </div>

    <script>
        // grab everything we need
        const btn = document.querySelector('.mobile-menu-button');
        const menu = document.querySelector('.mobile-menu');

        // add event listeners
        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</body>

</html>
